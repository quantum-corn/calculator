<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="./calc.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h2>The Odin Project</h2>
        <h4>quantum-corn</h4>
    </header>

    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="input"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="numpad">
                    <button id="9">9</button>
                    <button id="8">8</button>
                    <button id="7">7</button>
                    <button id="6">6</button>
                    <button id="5">5</button>
                    <button id="4">4</button>
                    <button id="3">3</button>
                    <button id="2">2</button>
                    <button id="1">1</button>
                    <button id="=">=</button>
                    <button id="0">0</button>
                    <button id=".">.</button>
                </div>
                <div class="func">
                    <div class="special">
                        <button id="clearAll">CA</button>
                        <button id="clear">C</button>
                    </div>
                    <div class="operate">
                        <button id="+">+</button>
                        <button id="-">-</button>
                        <button id="*">*</button>
                        <button id="/">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
