<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="./calc.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <title><Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h2>The Odin Project</h2>
        <h4>quantum-corn</h4>
    </header>

    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="input">45+89</div>
                <div class="result">134</div>
            </div>
            <div class="buttons">
                <div class="numpad">
                    <button id="nine">9</button>
                    <button id="eight">8</button>
                    <button id="seven">7</button>
                    <button id="six">6</button>
                    <button id="five">5</button>
                    <button id="four">4</button>
                    <button id="three">3</button>
                    <button id="two">2</button>
                    <button id="one">1</button>
                    <button id="zero" class="double">0</button>
                    <button id="point">.</button>
                </div>
                <div class="func">
                    <div class="special">
                        <button class="clearAll">CA</button>
                        <button class="clear">C</button>
                    </div>
                    <div class="operate">
                        <button id="plus">+</button>
                        <button id="minus">-</button>
                        <button id="multiply">*</button>
                        <button id="divide">/</button>
                        <button id="percent" class="double">%</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
